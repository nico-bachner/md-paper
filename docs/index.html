<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="color-scheme" content="dark light">
        <meta name="description" content="A tool to write scientific papers in Markdown">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="canonical" href="https://md-paper.nicob.dev/docs">

        <title>Markdown Paper</title>

        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

        <style>
            @media (prefers-color-scheme: light) {
                :root {
                    --bg: #ffffff;
                    --bg-highlight: #dddddd;
                    --text: #222222;
                    --text-faded: #666666;
                    --text-link: #6666ff;
                }
            }
            @media (prefers-color-scheme: dark) {
                :root {
                    --bg: #111111;
                    --bg-highlight: #222222;
                    --text: #dddddd;
                    --text-faded: #999999;
                    --text-link: #4444dd;
                }
                #github {
                    filter: invert(100%);
                }
            }
            html {
                font-family: "Roboto", sans-serif;
                color: var(--text);
                background-color: var(--bg);
            }
            main {
                line-height: 1.6;
                margin: 8rem 2rem;
            }
            h1 {
                line-height: 1.1;
                position: absolute;
                width: 50vw;
                margin: 2rem 25vw auto;
                top: 0;
                left: 0;
                text-align: center;
            }
            a {
                color: var(--text-link);
                text-decoration: none;
            }
            pre {
                padding: .7rem 1rem;
                overflow-x: scroll;
                border-radius: 1rem;
                background-color: var(--bg-highlight);
                box-shadow: inset 3px 3px 10px #aaaaaa,
            }
            code {
                padding: .1em .2em;
                border-radius: .2em;
                background-color: var(--bg-highlight);
            }
            pre code {
                background-color: transparent;
            }
            .language-sh::before {
                content: "usr@io ~ % ";
                color: var(--text-faded);
            }
            #github {
                position: absolute;
                top: 2.5rem;
                left: 3rem;
                width: 3rem;
                height: 3rem;
            }
            @media screen and (min-width: 514px){
                h1 {
                    margin-top: 3rem;
                }
            }
            @media screen and (min-width: 800px){
                ul:first-of-type {
                    position: fixed;
                    top: 8rem;
                    left: 1rem;
                }
                ul ul:first-of-type {
                    position: unset;
                }
                main {
                    margin-left: 18em;
                }
                #github {
                    position: fixed;
                    top: 2.5rem;
                    left: 2.5rem;
                    width: 4rem;
                    height: 4rem;
                }
            }
        </style>
    </head>
    <body>
        <main id="markdown-content"></main>
        <script async>
            // fetch Markdown documentation from GitHub README
            fetch('https://raw.githubusercontent.com/nico-bachner/md-paper/master/docs/README.md')
                .then(response => response.text())
                // convert Markdown to HTML using Marked
                .then(result => document.getElementById('markdown-content').innerHTML = marked(result));
        </script>
    </body>
</html>
