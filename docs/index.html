<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="A tool to write scientific papers in Markdown">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="canonical" href="https://md-paper.nicob.dev/docs">

        <title>Markdown Paper</title>

        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

        <style>
            @media (prefers-color-scheme: light) {
                html {
                    color: #222222;
                    background-color: white;
                }
                pre {
                    background-color: #dddddd;
                }
            }
            @media (prefers-color-scheme: dark) {
                html {
                    color: #dddddd;
                    background-color: black;
                }
                pre {
                    background-color: #222222;
                }
                img {
                    filter: invert(100%);
                }
            }
            html {
                font-family: "Roboto", sans-serif;
                line-height: 1.5;
            }
            body {
                max-width: 40rem;
                margin: auto;
            }
            main {
                margin: 1rem;
            }
            h1 {
                text-align: center;
            }
            a {
                color: #6666dd;
                text-decoration: none;
            }
            pre {
                padding: .7rem 1rem;
                max-width: calc(100% - 2rem);
                overflow-x: scroll;
                border-radius: .5rem;
            }
            .language-sh::before {
                content: "usr@io ~ % ";
                color: gray;
            }
            #github {
                position: fixed;
                top: 1rem;
                right: 1rem;
                width: 2rem;
                height: 2rem;
            }
        </style>
    </head>
    <body>
        <main id="markdown-content"></main>
        <script async>
            // fetch Markdown documentation from GitHub README
            fetch('https://raw.githubusercontent.com/nico-bachner/md-paper/master/docs/README.md')
                .then(response => response.text())
                // convert Markdown to HTML using Marked
                .then(result => document.getElementById('markdown-content').innerHTML = marked(result));
        </script>
    </body>
</html>
